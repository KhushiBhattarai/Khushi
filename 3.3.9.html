<html>
    <head>
        <body>
            <script>

function round(number) {
  return Math.round(number);
}

let number = 3.14;
let result = round(number);
console.log(result); // outputs 3

number = 3.6;
result = round(number);
console.log(result); // outputs 4

/*
In this example, the round function takes a single argument number, which is a number.
The function returns the rounded value of the number using the Math.round function.
The Math.round function returns the value of a number rounded to the nearest integer.
If the fractional part of the number is 0.5 or greater, the function returns the next highest integer.
If the fractional part of the number is less than 0.5, the function returns the next lowest integer.
*/
            </script>
        </body>
        </head>
        </html>
