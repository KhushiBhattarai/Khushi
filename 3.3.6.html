<html>
    <head>
        <body>
            <script>

function xor(a, b) {
  return (a || b) && !(a && b);
}

let a = true;
let b = false;
let result = xor(a, b);
console.log(result); // outputs true

a = false;
b = false;
result = xor(a, b);
console.log(result); // outputs false

/*
In this example, the xor function takes two arguments a and b, which are Boolean values.
The function returns the result of the exclusive OR (XOR) operation, which is true if exactly one of a and b is true,
and false otherwise.
*/

            </script>
        </body>
        </head>
        </html>
