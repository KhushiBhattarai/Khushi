            <style>
       function square(number){
  return number * number;
}

let number = 5;
let result = square(number);
console.log(result); // outputs 25

number = 3;
result = square(number);
console.log(result); // outputs 9


       /*
In this example, the square function takes a single argument number, which is a number.
The function returns the square of the number by multiplying the number by itself.
       */
