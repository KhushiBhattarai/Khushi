            <script>
function triangle(n) {
  return n * (n + 1) / 2;
}

let number = 5;
let result = triangle(number);
console.log(result); // outputs 15

number = 6;
result = triangle(number);
console.log(result); // outputs 21

/*
In this example, the triangle function takes a single argument n, which is a positive integer.
The function returns the triangle number of n, which is equal to n * (n + 1) / 2.
*/
</script>
