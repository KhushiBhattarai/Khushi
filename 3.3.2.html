<html>
    <head>
        <body>
            <script>
                function emphasize(text) {
                    return "<b><i>" + text + "</i></b>";
                }

                let statement = "This is an important statement.";
                let emphasizedStatement = emphasize(statement);
                document.write(emphasizedStatement);
           
           /*
           In this example, the emphasize function takes a single argument text, 
           and returns a string that has the input text surrounded by HTML tags for bold and italic text, 
           <b><i> and </i></b>.
           */
           </script>
        </body>
    </head>
</html>
