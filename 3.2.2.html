        <script>
         function LargestNum(num1,num2,num3,num4,num5){
                let largest=num1;

                if(num2>largest){
                    largest=num2;
                }

                if(num3>largest){
                    largest=num3;
                }

                if(num4>largest){
                    largest=num4;
                }

                if(num5>largest){
                    largest=num5;
                }
                alert("The largest number is:"+largest);
             }
             LargestNum(5,-2,-6,0,-1);
        </script>
