<html>
    <head>
        <body>
            <script>

function isTriple(number) {
  return number % 3 === 0;
}

let number = 9;
let result = isTriple(number);
console.log(result); // outputs true

number = 10;
result = isTriple(number);
console.log(result); // outputs false

/*
In this example, the isTriple function takes a single argument number, which is a number.
The function returns true if number is divisible by 3 with no remainder, and false otherwise.
*/
</script>
</body>
</head>
</html>
